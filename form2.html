<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="main.js"></script>
    <title>Inheritance</title>
</head>
<body>
    
    <div class="container h-100">
        <div class="row align-self-center h-100">
            <div class="col-6 mx-auto">
                <div class="card justify-content-center">
                    <h4 class="text-truncate">How do we inherit blood type?</h4>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="allRadios" id="customRadio" name="example1">
                        <label class="form-check-label" for="customRadio">from our parents</label>
                    </div> 
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="allRadios" id="customRadio2" name="example2">
                        <label class="form-check-label" for="customRadio2">from our grandparents</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="allRadios" id="customRadio3" name="example3">
                        <label class="form-check-label" for="customRadio3">from both parents and grandparents</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="allRadios" id="customRadio4" name="example3">
                        <label class="form-check-label" for="customRadio3">from all our ancestors</label>
                    </div>
                    <div class="buttons">
                        <a href="form1.html" class="btn btn-secondary mr-5" role="button">←Back</a>
                        <input type="submit" class="btn btn-info" value="Submit" onclick="checkRadio2()">
                        <a href="info1.html" class="btn btn-secondary ml-5" role="button">Next→</a>
                    </div> 
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p class="made">Made with ❤ by Katarzyna Reszetko</p>
    </footer>
    
</body>
</html>
