<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="main.js"></script>
    <title>Inheritance</title>
</head>
<body>
    
    <div class="container h-100">
        <div class="row align-self-center h-100">
            <div class="col-6 mx-auto">
                <div class="card justify-content-center">
                    <h2 class="text-truncate">What is your blood type?</h2>
                    <form>
                        <select name="eyes" class="eyes-color custom-select" id="bloodtype">
                          <option selected>Select your blood type</option>
                          <option value="0 Rh+">0 Rh+</option>
                          <option value="0 Rh-">0 Rh-</option>
                          <option value="A Rh+">A Rh+</option>
                          <option value="A Rh-">A Rh-</option>
                          <option value="B Rh+">B Rh+</option>
                          <option value="B Rh-">B Rh-</option>
                          <option value="AB Rh+">AB Rh+</option>
                          <option value="AB Rh-">AB Rh-</option>
                        </select>
                    </form>
                    <div class="buttons">
                        <a href="eyes.html" class="btn btn-secondary mr-5" role="button">←Back</a>
                        <input type="submit" class="btn btn-info" value="Submit" onclick="mybloodType()">
                        <a href="form1.html" class="btn btn-secondary ml-5" role="button">Next→</a>
                    </div> 
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p class="made">Made with ❤ by Katarzyna Reszetko</p>
    </footer>
    
</body>
</html>
